type Restaurant @model @auth(rules: [{ allow: public, provider: apiKey, operations: [read] }, { allow: groups, groups: ["Admin"], operations: [create, read, update, delete] }]) {
  id: ID!
  name: String!
  address: String
  category: String!
  website: String!
  state: String
  city: String
  zipcode: String
  rating: Int
  items: [String]
  profilePic: String
  reviews: [Review] @hasMany
}

type User @model @auth(rules: [{ allow: owner, provider: userPools, operations: [create, read, update, delete] }, { allow: groups, groups: ["Admin"], operations: [read, update, delete] }]) {
  id: ID!
  username: String
  email: String!
  reviews: [Review] @hasMany
}

type Review @model @auth(rules: [{ allow: owner, provider: userPools, operations: [create, read, update, delete] }, { allow: groups, groups: ["Admin"], operations: [read, delete] }]) {
  id: ID!
  poster: String!
  rating: Int!
  message: String
  photos: [String]
  approved: Boolean!
}
